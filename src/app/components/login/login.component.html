<div class="contenedor">
    <mat-card class="tarjeta">
        <mat-card-header>
            <mat-card-title>
                <strong> <mat-label>Sign In</mat-label> </strong> 
            </mat-card-title>
        </mat-card-header>
        <br />
        <mat-card-content>

            <form [formGroup]="loginForm" ngSubmit="onSubmit(loginForm.value)">
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>
                        Email
                    </mat-label>
                    <input matInput id="email" type="text" formControlName="email">
                    <button matSuffix mat-icon-button (click)="handleClear('email')">
                        <mat-icon>clear</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="loginForm.controls['email'].hasError('email')">Invalid email format</mat-error>
                </mat-form-field>

                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>
                        Password
                    </mat-label>
                    <input matInput id="password" type="password" formControlName="password">
                    <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Password is required</mat-error>
                    <mat-error *ngIf="loginForm.controls['password'].hasError('maxlength')">10 charecter maximum</mat-error>
                </mat-form-field>

                <button mat-raised-button 
                        [disabled]="loginForm.invalid"
                        color="primary"
                        (click)="onSubmit()" 
                        type="submit">
                    Sign In
                </button>

            </form>

        </mat-card-content>
    </mat-card>

</div>
<br />
